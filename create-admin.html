<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création Admin - Kerezel Design</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="admin-manager.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-2 sm:p-6">
    <div class="bg-gray-800 p-4 sm:p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center">Créer un Administrateur</h1>
        
        <form id="create-admin-form" class="space-y-3 sm:space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2 text-xs sm:text-sm">Email</label>
                <input type="email" id="admin-email" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-base"
                    placeholder="admin@kerezeldesign.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2 text-xs sm:text-sm">Mot de passe</label>
                <input type="password" id="admin-password" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-base"
                    placeholder="Mot de passe sécurisé">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2 text-xs sm:text-sm">Nom</label>
                <input type="text" id="admin-name" required
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-base"
                    placeholder="Nom de l'administrateur">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2 text-xs sm:text-sm">Rôle</label>
                <select id="admin-role" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white text-base">
                    <option value="admin">Admin</option>
                    <option value="super_admin">Super Admin</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium text-sm sm:text-base">
                Créer l'Administrateur
            </button>
        </form>
        
        <div id="result" class="mt-4 hidden"></div>
        
        <div class="mt-4 sm:mt-6 p-3 sm:p-4 bg-yellow-900 bg-opacity-30 border border-yellow-600 rounded-lg">
            <h3 class="font-medium text-yellow-400 mb-2 text-xs sm:text-sm">Identifiants par défaut :</h3>
            <p class="text-sm text-gray-300 text-xs sm:text-sm">
                <strong>Email :</strong> admin@kerezeldesign.com<br>
                <strong>Mot de passe :</strong> AdminKerezel2025!
            </p>
        </div>
    </div>

    <script>
        document.getElementById('create-admin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const nom = document.getElementById('admin-name').value;
            const role = document.getElementById('admin-role').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = '<div class="text-blue-400">Création en cours...</div>';
            
            try {
                const result = await AdminManager.createAdmin(email, password, nom, role);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-400">
                            ✅ Administrateur créé avec succès !<br>
                            <strong>Email :</strong> ${email}<br>
                            <strong>Nom :</strong> ${nom}<br>
                            <strong>Rôle :</strong> ${role}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-red-400">
                            ❌ Erreur : ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="text-red-400">
                        ❌ Erreur : ${error.message}
                    </div>
                `;
            }
        });
        
        // Pré-remplir avec les valeurs par défaut
        document.getElementById('admin-email').value = 'admin@kerezeldesign.com';
        document.getElementById('admin-password').value = 'AdminKerezel2025!';
        document.getElementById('admin-name').value = 'Administrateur Principal';
        document.getElementById('admin-role').value = 'super_admin';
    </script>
</body>
</html>
